# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Install MAUI
      run: dotnet workload install maui-android 
    - name: Restore dependencies
      run: dotnet restore --project MauiApp1/MauiApp1.csproj
    - name: Build
      run: dotnet build MauiApp1.csproj -c Release -f net8.0-android --no-restore
    - name: Publish APK
      run: dotnet publish MauiApp1.csproj -c Release -f net8.0-android -o publish /p:AndroidPackageFormat=apk
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: maui-app-apk
        path: publish/*.apk